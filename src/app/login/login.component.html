<section class="area-login">
  <div class="login-container">
    <div class="mid-object">
      <form class="login-form" formGroup="registrationForm">
        <div class="icons">
          <img class="icon1" src="assets/img/icon1.svg" alt="" />
        </div>
        <h1 class="frase1">Dashboard Kit</h1>
        <h2 class="frase2">Log in to Dashboard Kit</h2>
        <h3 class="frase3">Enter your emailand password below</h3>
        <label for="text" class="email-txt">EMAIL</label>
        <input
          type="text"
          class="email-input"
          placeholder="Email address"
          name="email"
          id="email"
          type="email"
          pattern=".+@gmail.com"
          required
        />
        <label for="text" class="pass-txt"
          >PASSWORD <a class="forgot" href="#">Forgot password?</a></label
        >
        <input
          type="password"
          class="pass-input"
          id="password"
          placeholder="Password"
          name="password"
          toggle
          required
          >
        <button class="btn-login">Log In</button>
        <div class="con-sign">
          <p class="frase4">
            Don't have on account? <a href="#" class="sigin">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
